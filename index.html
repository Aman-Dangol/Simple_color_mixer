<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color mixer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Color Mixer</h1>
    <div class="container">
      <div class="result" id="result"></div>
      <div class="red">
        <p>Red</p>
        0
        <input
          type="range"
          min="0 "
          max="255"
          value="0"
          id="redValue"
          oninput="redChange(value)"
        />255 <br />
        <output id="redOut">0</output>
      </div>
      <div class="blue">
        <p>Blue</p>
        0<input
          type="range"
          min="0"
          max="255"
          value="0"
          id="blueValue"
          oninput="blueChange(value)"
        />255<br />
        <output id="blueOut">0</output>
      </div>
      <div class="Green">
        <p>Green</p>
        0
        <input
          type="range"
          min="0"
          max="255"
          value="0"
          id="greenValue"
          oninput="greenChange(value)"
        />
        255 <br/>
        <output id="greenOut">0</output>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
